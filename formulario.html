<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form name="formulario" onsubmit="mostrarFormulario()">
        Nome Completo: <input type="text" name="nome_completo"><br>
        Idade: <input type="number" name="idade"><br>
        E-mail: <input type="email" name="email"><br>
        <!-- <input type="submit" name="enviar" value="Cadastrar"> -->
        <button type="submit">Cadastrar Usuário</button>
    </form>
    <script>
        function mostrarFormulario() {
            var form = document.forms['formulario']
            alert('Dados do Formulário\nNome: '+form.nome_completo.value+'\nIdade: '+form.idade.value+'\nE-mail: '+form.email.value)
        }
    </script>
</body>
</html>
